server.port=8090

spring.application.name=api-gateway

# user-service config
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:8086
spring.cloud.gateway.routes[0].predicates=Path=/user-service/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/user-service/api/v1(?<segment>/?.*), $\{segment}

